<!DOCTYPE html>

<html xmlns: th="http://wwww.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/templates.fragments/head :: head"/>
<body>

<nav th:insert="/templates.fragments/navbar.html :: nav"/>
<br>

<h1 style="text-align: center">Lista De Usuarios</h1> <br>

<div class="container m-6">

    <table class="table table-dark">
        <thead class="align-items-center">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Foto de Perfil</th>
            <th scope="col">Rol</th>
            <th scope="col">Cambiar Rol</th>
            <th scope="col">Modificar</th>
        </tr>
        </thead>
        <tbody th:each="usuario: ${usuarios}">
        <tr>
            <th scope="row" th:text="${usuario.id}"></th>
            <td th:text="${usuario.nombre}"></td>
            <td><a> <img th:if="${usuario.imagen !=null }" th:src="@{/imagen/perfil/__${usuario.id}__}" margin="auto"
                         width="40%"> </a></td>
            <td th:text="${usuario.rol}"></td>
            <td>
                <a th:href="@{/admin/modificarRol/__${usuario.id}__}"> <i class="fas fa-feather-alt"> </i> Cambiar</a>
            </td>
            <td>
                <a th:href="@{/admin/modificar/__${usuario.id}__}"> <i class="fas fa-feather-alt"> </i> Modificar</a>
            </td>


        </tr>
        </tbody>
    </table>
</div>

<section class=" text-center container">


    <a th:href="@{/}" class="btn btn-primary">Volver</a>


</section>


<div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito">
    <div class="card-body">
        <h5 class="card-title">Exito</h5>
        <p class="card-text" th:text="${exito}"></p>
    </div>
</div>
<div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
    <div class="card-body">
        <h5 class="card-title">Error ð</h5>
        <p class="card-text" th:text="${error}"></p>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
