<!DOCTYPE html>
<html xmlns: th="http://wwww.thymeleaf.org ">
<head th:replace="/templates.fragments/head :: head"/>
    <body>
    <nav th:insert="/templates.fragments/navbar.html :: nav" />
                    <br>
        
        
        <header style="text-align: center">
            <div class="container">
                <h2>Modificar Editorial</h2>
                <br>
            </div>
       </header>
        <div class="container">
            <form th:action="@{/editorial/modificar/__${editorial.id}__}" method="POST">
                
                <input hidden th:value="${id}" name="id" >
                
                <div class="col-md-4">
                    <label class="form-group text-grey" for="editorial">Editorial</label> <br>
                    <input th:value="${editorial.nombre}" type="text" class="form-control" id="editorial" name="nombre">
                </div>
                
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error ðŸ‘Ž</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary"> Actualizar </button> 
           </form>
         </div>
        
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        
        
        
    </body>
</html>
