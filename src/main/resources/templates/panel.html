<!DOCTYPE html>

<html xmlns: th="http://wwww.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/templates.fragments/head :: head"/>
<body style="background-color: grey">

<nav th:insert="/templates.fragments/navbar.html :: nav"/>


<div th:if="${exito}!=null" sec class="card text-white bg-success mb-3 mt-3 mensajeExito">
    <div class="card-body">
        <h5 class="card-title">Exito</h5>
        <p class="card-text" th:text="${exito}"></p>
    </div>
</div>
<div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError">
    <div class="card-body">
        <h5 class="card-title">Error ð</h5>
        <p class="card-text" th:text="${error}"></p>
    </div>
</div>


<section class=" text-center container">
    <p style="color: darkblue" th:if="${session.usuariosession!= null}"
       th:text="'Hola de nuevo '+ ${session.usuariosession.nombre}"></p>
    <br>

    <div class="container">
        <a class="d-flex align-items-center">
            <img th:src="@{/imagen/perfil/__${session.usuariosession.id}__}" alt="img logo" width="40%" margin="auto">
        </a>
    </div>
    <br>

    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>

</section>

<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <a th:href="@{/libro/lista}" class="btn btn-primary my-2">Ver listado</a>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</body>
</html>
