<!DOCTYPE html>

<html xmlns: th="http://wwww.thymeleaf.org " >
<head th:replace="/templates.fragments/head :: head"/>
<body style="background-color: grey">

<nav th:insert="/templates.fragments/navbar.html :: nav" />
<br>



<div th:if="${exito}!=null" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
    <div class="card-body">
        <h5 class="card-title">Exito</h5>
        <p class="card-text" th:text="${exito}"></p>
    </div>
</div>
<div th:if="${error}!=null" class="card text-white bg-danger mb-3 mensajeError" >
    <div class="card-body">
        <h5 class="card-title">Error ð</h5>
        <p class="card-text" th:text="${error}"></p>
    </div>
</div>


<div>
    <h1 style=" text-align: center" >Iniciar Sesion</h1>
</div>

<div class="container" style="text-align: center" >
<form class="mb-4" th:action="@{/logincheck}" method="POST">


    <div class="col-md-auto " >
        <label for="email" class="form-label" >Ingrese su correo Electronico</label><br>
        <input type="email" class="form-control" id= "email" name="email" placeholder="CorreoElectronico" >
    </div>
    <div class="col-md-auto " >
        <label for="contraseña" class="form-label" > Ingrese su Contraseña </label><br>
        <input type="password" class="form-control" id="contraseña" name="password" placeholder="Contraseña" >
    </div>
    <br>

    <div class="col-12">
        <button class="btn btn-primary w-50 py-2" type="submit" >Iniciar Sesion</button>

    </div>

</form>
</div>
<section class=" text-center container">


    <a th:href="@{/}" class="btn btn-primary">Volver</a>


</section>

</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
