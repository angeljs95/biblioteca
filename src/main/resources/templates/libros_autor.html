<!DOCTYPE html>

<html xmlns: th="http://wwww.thymeleaf.org " xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head th:replace="/templates.fragments/head :: head"/>
    <body>
    <nav th:insert="/templates.fragments/navbar.html :: nav" />
                    <br>

        <div class="container m-6">

                    <th scope="col">Autor</th>
                    <th scope="col">Editorial</th>
                      <th scope="col" sec:authorize="hasRole('ADMIN')" >Acciones</th>
                </tr>
         </thead>
         <tbody th:each="libro: ${librosAutor}">

                     <a sec:authorize="hasRole('ADMIN')" th:href="@{/libro/modificar/__${libro.isbn}__}" > <i class="fas fa-feather-alt">   </i> Modificar</a>
                     </td>
             </tr>
         </tbody>  
        </table>
       </div>
        
        <section class="py-5 text-center container">
                <div class="row py-lg-5">
                    <div class="col-lg-6 col-md-8 mx-auto">
                        <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                        </p>
                    </div>
                </div>
            </section>

</html>
