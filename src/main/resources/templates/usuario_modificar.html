<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" >
<head th:replace="/templates.fragments/head :: head"/>
<body style="background-color: grey">

<nav th:insert="/templates.fragments/navbar.html :: nav" />
<br>
<header style="text-align: center">
    <div class="container"  >
        <h1>Modificar Usuario</h1>
        <br>
    </div>
</header>
<div class="container" style="text-align: center" >

    <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >

        </div>
    </div>


    <form class="mb-4" th:action="@{/perfil/__${usuario.id}__}" method="POST" enctype="multipart/form-data">

        <input hidden th:value="${id}" name="id">



        <div class="col-md-auto "  >
            <label for="nombre" class="form-label" > Modificar Nombre </label><br>
            <input type="Text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" th:value="${usuario.nombre}">
        </div>

        <div class="col-md-auto " >
            <label  class="form-label" >Modificar imagen</label><br>
            <input type="file" class="form-control" name="archivo">
        </div>

        <div class="col-md-auto " >
            <label for="email" class="form-label" >Modificar Email</label><br>
            <input type="email" class="form-control" id= "email" name="email" placeholder="CorreoElectronico" th:value="${usuario.email}">
        </div>
        <div class="col-md-auto " >
            <label for="contrase침a" class="form-label" > Modificar Contrase침a </label><br>
            <input type="password" class="form-control" id="contrase침a" name="password" placeholder="Contrase침a">
        </div>
        <div class="col-md-auto " >
            <label for="Rcontrase침a" class="form-label" > Repetir Contrase침a </label><br>
            <input type="password" class="form-control" id="Rcontrase침a" name="password2" placeholder="Repite contrase침a">
        </div>

        <br>

        <div class="col-12">
            <button class="btn btn-primary w-50 py-2" type="submit" >actualizar</button>

        </div>

    </form>
    <section class=" text-center container">


        <a th:href="@{/}" class="btn btn-primary">Volver</a>


    </section>

</div>




















<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</body>
</html>
