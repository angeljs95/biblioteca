<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/templates.fragments/head :: head"/>
    
    <body style="background-color: grey" >

    <nav th:insert="/templates.fragments/navbar.html :: nav" />
                    <br>
        <header style="text-align: center">
            <div class="container">
                <h2>Registro de libros</h2>
                <br>
            </div>
        </header>
        <div class="container" style="text-align: center" >
        <form class="mb-4" action="/libro/registro" method="POST"> 
            
              <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error ðŸ‘Ž</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
            
            
            
            
            
  <div class="col-md-auto " >
      <label for="isbn" class="form-label" > Ingrese el Isbn: </label><br>
     <input type="number" class="form-control" id="isbn" name="isbn" placeholder="Isbn">
  </div>
  <div class="col-md-auto">
   <label for="titulo" class="form-label" >Ingrese el titulo: </label><br>
    <input type="text" class="form-control" id= "titulo" name="titulo" placeholder="Titulo del libro">
  </div>
  <div class="col-md-auto">
    <label for="ejemplares" class="form-label" > Numero de ejemplares: </label><br>
     <input type="number" class="form-control" id="ejemplares" name="ejemplares" placeholder="ejemplares">
  </div> <br>
  
  
   
  <div class="row g-3" style="text-align: center">
  <div class="col-md-4">
    <select class="form-select" name="idAutor">
      <option>Seleccionar Autor</option>
      <option th:each="autor: ${autores} " th:value="${autor.id}" th:text="${autor.nombre}"  > ${autor.nombre} </option>
    </select>
</div>
      
   
  <div class="col-md-4">
  <select class="form-select" name="idEditorial">
      <option>Seleccionar Editorial</option>
      <option th:each="editorial: ${editoriales} " th:value="${editorial.id}" th:text="${editorial.nombre}"  >...</option>
    </select>
  </div>
</div>
  <br>
  
    <div class="col-12">
    <button class="btn btn-primary w-50 py-2" type="submit">Guardar</button>
  </div>
</form>

            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-primary ">Volver</a>
                    </div>
                </div>
            </section>
</div>

        
        
      
        
        
        
        
        
        
        
        
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
  
</html>
