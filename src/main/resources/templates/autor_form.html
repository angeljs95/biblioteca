<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/templates.fragments/head :: head"/>
    <body style="background-color: grey">
        
       <nav th:replace="/templates.fragments/navbar :: nav" />

        
        <header style="text-align: center">
            <div class="container">
                <h2>Registrar Autores</h2>
                <br>
            </div>
       </header>
        <div class="container" style="text-align: center" >
            <form action="/autor/registro" method="POST">
                
                <div class="col-md-auto">
                    <label class="form-group text-grey" for="autor"> <h4>Autor</h4> </label> <br>
                    <input type="text" class="form-control" id="autor" name="nombre" placeholder="nombre del autor">
                </div>
                
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
                    <div class="card-body">
                        <h5 class="card-title">Error ðŸ‘Ž</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
                    <div class="card-body">
                        <h5 class="card-title">Exito!</h5>
                        <p class="card-text" th:text="${exito}"></p>
                    </div>
                </div>
                <br>
                <button type="submit" class="btn btn-primary color-yellow"> Cargar </button>
           </form>

            <section class=" text-center container">
                <div class="row mt-3">
                    <div class="divVolver">
                        <a th:href="@{/}" class="btn btn-primary ">Volver</a>
                    </div>
                </div>
            </section>
         </div>
        
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
